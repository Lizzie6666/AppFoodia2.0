<button mat-raised-button (click)="sortByTime()" class="btn-sort">Ordenar por tiempo</button>

<mat-form-field appearance="fill" class="category-field">
  <mat-label>Categoría</mat-label>
  <mat-select formControlName="category" (selectionChange)="listByCategory($event.value)">
    <mat-option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</mat-option>
  </mat-select>
</mat-form-field>


<mat-form-field appearance="fill">
  <mat-label>Tipo de alimentación</mat-label>
  <mat-select formControlName="type" (selectionChange)="listByType($event.value)">
    <mat-option *ngFor="let dietType of type" [value]="dietType.name">{{ dietType.name }}</mat-option>
  </mat-select>
</mat-form-field>

<div class="recipe-container">
  <mat-card class="example-card" *ngFor="let recipe of recipes">
    <img mat-card-image [src]="recipe.image" alt="receta" class="rounded-image">
    <mat-card-content>
      <div class="recipe-header">
        <mat-card-title>{{ recipe.title }}</mat-card-title>
        <mat-card-actions class="icon-actions">
          <button mat-icon-button [routerLink]="['/recipe/create-edit',recipe.id]">           
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialog(recipe.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </div>
      <div class="recipe-info">
        <span>{{ recipe.time }} Mins</span>
        <span>{{ recipe.type }}</span>
      </div>
      <mat-card-actions>
        <button mat-button (click)="viewRecipe(recipe)">Ver receta</button>
        <button mat-button>¿Dónde encontrar?</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
